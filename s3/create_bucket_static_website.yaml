AWSTemplateFormatVersion: '2010-09-09'
Description: Create bucket with static website

Resources:
  MyS3BucketWithStaticWebSite:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bucket-test-cloud-formation-static-website-rafaelcmd
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join ['', ['arn:aws:s3:::', !Ref 'MyS3BucketWithStaticWebSite', /*]]
      Bucket: !Ref 'MyS3BucketWithStaticWebSite'